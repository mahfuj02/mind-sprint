<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="speedLinesGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Brain/Sprint Icon -->
  <g transform="translate(15, 5) scale(0.8)">
    <!-- Speed Lines -->
    <path d="M0 25 L15 25 M3 20 L18 20 M5 30 L20 30" 
          stroke="url(#speedLinesGradient)" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Sprinting Figure with Brain -->
    <path d="M25 40 C25 25, 35 15, 50 15
             C65 15, 75 25, 75 35
             C75 45, 65 50, 55 50
             C45 50, 35 45, 35 35"
          fill="url(#mainGradient)"
          stroke="#60a5fa"
          stroke-width="1.5"/>
    
    <!-- Running Leg -->
    <path d="M45 45 L35 55 L45 60" 
          stroke="#60a5fa" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"/>
  </g>

  <!-- Dynamic Text -->
  <g transform="translate(90, 20)">
    <text font-family="Arial, sans-serif" font-weight="900" font-size="24" 
          style="letter-spacing: 1.5px;" fill="url(#textGradient)">
      <tspan x="0" y="0">MIND</tspan>
      <tspan x="0" y="25">SPRINT</tspan>
    </text>
    <!-- Motion Lines under text -->
    <path d="M0 30 L120 30" 
          stroke="url(#textGradient)" 
          stroke-width="2" 
          stroke-dasharray="1 3"/>
  </g>

  <!-- Motion Dots -->
  <g fill="#60a5fa">
    <circle cx="220" cy="45" r="2" opacity="0.8"/>
    <circle cx="228" cy="45" r="1.5" opacity="0.6"/>
    <circle cx="234" cy="45" r="1" opacity="0.4"/>
  </g>

  <!-- Decorative Elements -->
  <path d="M90 15 L100 15 M95 10 L105 10" 
        stroke="#60a5fa" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3"/>
</svg>
