<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60">
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a"/>
      <stop offset="50%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Brain/Sprint Icon -->
  <g transform="translate(10, 8)">
    <!-- Sprinting Figure with Brain - Made Larger -->
    <path d="M25 40 C25 25, 35 15, 50 15
             C65 15, 75 25, 75 35
             C75 45, 65 50, 55 50
             C45 50, 35 45, 35 35"
          fill="url(#mainGradient)"
          stroke="#2563eb"
          stroke-width="1.5"
          transform="scale(0.9)"/>
    
    <!-- Running Leg -->
    <path d="M45 45 L35 55 L45 60" 
          stroke="#2563eb" 
          stroke-width="3" 
          fill="none" 
          stroke-linecap="round"
          transform="scale(0.9)"/>
  </g>

  <!-- Dynamic Text - Adjusted spacing and positioning -->
  <g transform="translate(85, 22)">
    <text font-family="Arial, sans-serif" font-weight="900" font-size="24" 
          style="letter-spacing: 1px;" fill="url(#textGradient)">
      <tspan x="0" y="0">MIND</tspan>
      <tspan x="0" y="22">SPRINT</tspan>
    </text>
    <!-- Motion Lines under text -->
    <path d="M0 25 L120 25" 
          stroke="url(#textGradient)" 
          stroke-width="2" 
          stroke-dasharray="1 3"/>
  </g>

  <!-- Motion Dots -->
  <g fill="#2563eb">
    <circle cx="220" cy="44" r="2" opacity="0.8"/>
    <circle cx="228" cy="44" r="1.5" opacity="0.6"/>
    <circle cx="234" cy="44" r="1" opacity="0.4"/>
  </g>
</svg>
